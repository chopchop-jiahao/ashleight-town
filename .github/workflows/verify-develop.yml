name: Verify Develop

on:
  pull_request:
    branches: ['develop']

env:
  GODOT_VERSION: 4.5.1

jobs:
  check-version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref }}

      - name: Extract old version string
        run: bash ci/extract-version.sh
        id: extract-version-old

      - name: Checkout current branch again
        uses: actions/checkout@v3

      - name: Extract new version string
        run: bash ci/extract-version.sh
        id: extract-version-new

      - name: Check semantic version bump
        run: bash ci/check-version-bump.sh "${{ steps.extract-version-old.outputs.version-string }}" "${{ steps.extract-version-new.outputs.version-string }}"

  run-project-validation:
    needs: check-version-bump
    runs-on: macos-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3

      - name: Install Godot and templates
        run: bash ci/install-godot.sh ${{ env.GODOT_VERSION }}

      - name: Open Godot editor for reimport
        run: $GODOT_EXE --editor --headless --quit || true

      - name: Run project validations
        run: $GODOT_EXE --script scripts/run_validations.gd --headless

  run-gut-tests:
    needs: run-project-validation
    runs-on: macos-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3

      - name: Install Godot and templates
        run: bash ci/install-godot.sh ${{ env.GODOT_VERSION }}

      - name: Run GUT tests
        run: |
          $GODOT_EXE --headless --path . \
            --script addons/gut/gut_cmdln.gd \
            -gdir=tests \
            -gexit=true \
            -gresult=junit \
            -goutfile=gut_results.xml

      - name: Upload GUT test results
        uses: actions/upload-artifact@v4
        with:
          name: gut-test-results
          path: gut_results.xml

  build:
    needs: run-gut-tests
    runs-on: macos-latest
    steps:
      - name: Checkout current branch
        uses: actions/checkout@v3

      - name: Install Godot and templates
        run: bash ci/install-godot.sh ${{ env.GODOT_VERSION }}

      - name: Open Godot editor for reimport
        run: $GODOT_EXE --editor --headless --quit || true

      - name: Build Mac and Windows executables
        run: bash ci/build-godot.sh ${{ env.GODOT_VERSION }}

      - name: Upload Mac build
        uses: actions/upload-artifact@v4
        with:
          name: Ashleigh-Town-Mac
          path: build/mac

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: Ashleigh-Town-Windows
          path: build/windows
